<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark p-3 shadow-sm">
        <div class="container">
            <span class="navbar-brand">User Account: <strong>{{ current_user }}</strong></span>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm border-0">
            <h4 class="fw-bold text-secondary mb-3">Add to Gallery</h4>
            
            <form id="debugUploadForm" action="/upload-image" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label small">Select Image File:</label>
                    <input type="file" name="file" id="fileInput" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Execute Upload</button>
            </form>
        </div>

        <div class="row mt-5">
            {% if not images %}
                <div class="text-center text-muted py-5">
                    <i class="bi bi-inbox fs-1"></i>
                    <p>No images found in the vault.</p>
                </div>
            {% endif %}

            {% for img in images %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ img.signed_url }}" class="card-img-top" style="height:200px; object-fit:cover; border-radius: 8px 8px 0 0;">
                    <div class="p-2 text-center small text-muted text-truncate">{{ img.file_name }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Debugging Alert System
        document.getElementById('debugUploadForm').onsubmit = function() {
            const fileCheck = document.getElementById('fileInput').files[0];
            if (!fileCheck) {
                alert("CLIENT ERROR: No file selected!");
                return false;
            }
            console.log("CLIENT DEBUG: Attempting to send " + fileCheck.name);
            return true;
        };
    </script>
</body>
</html>
