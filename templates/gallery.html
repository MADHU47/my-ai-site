<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/view-gallery">üñºÔ∏è User Gallery</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3 d-none d-sm-inline">
                    Logged in as: <strong>{{ current_user }}</strong>
                </span>
                <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
                
                <a href="https://log:out@{{ request.base_url.netloc }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Shared Photos (Secure)</h2>
            <a href="/" class="btn btn-primary">+ Upload New</a>
        </div>

        <hr>

        <div class="gallery-container">
            {% if images %}
                {% for img in images %}
                <div class="image-card">
                    <img src="{{ img.signed_url }}" alt="{{ img.file_name }}" loading="lazy">
                    <div class="image-info">
                        <div class="text-truncate"><strong>{{ img.file_name }}</strong></div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="text-muted small">By: {{ img.uploaded_by }}</span>
                            
                            <form action="/delete-image" method="post" onsubmit="return confirm('Delete this image forever?');">
                                <input type="hidden" name="file_path" value="{{ img.storage_path }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger" style="font-size: 0.7rem;">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12 text-center py-5">
                    <div class="alert alert-info">
                        No images found in the gallery yet.
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <footer class="text-center py-4 text-muted border-top mt-5">
        <small>&copy; 2026 FastAPI + Supabase Project</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
