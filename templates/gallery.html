<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Media Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        
        .gallery-card {
            transition: all 0.3s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .image-wrapper {
            overflow: hidden;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .gallery-img {
            transition: transform 0.3s ease, max-height 0.3s ease;
            width: 100%;
        }

        /* Collapsed State: Fixed height, cropped */
        .img-collapsed {
            height: 250px;
            object-fit: cover;
        }

        /* Expanded State: Natural height, full view */
        .img-expanded {
            height: auto;
            max-height: 85vh;
            object-fit: contain;
        }

        /* Highlight card when expanded */
        .card-expanded {
            position: relative;
            z-index: 10;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-toggle {
            transition: transform 0.2s;
        }
        
        .rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Private Gallery</span>
        <div class="d-flex align-items-center">
            <span class="text-light me-3 small">Logged in as: <strong>{{ current_user }}</strong></span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Collection</h2>
        <a href="/" class="btn btn-primary"><i class="bi bi-upload"></i> Upload New</a>
    </div>

    {% if not images %}
    <div class="alert alert-info text-center">
        No images found. Start by uploading one!
    </div>
    {% endif %}

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100 gallery-card" id="card-{{ loop.index }}">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <span class="text-truncate small" style="max-width: 150px;">{{ image.file_name }}</span>
                    <button class="btn btn-link btn-sm p-0 text-decoration-none btn-toggle" 
                            onclick="toggleExpand('{{ loop.index }}')" 
                            title="Expand/Collapse">
                        <i class="bi bi-arrows-angle-expand fs-5" id="icon-{{ loop.index }}"></i>
                    </button>
                </div>

                <div class="image-wrapper" onclick="toggleExpand('{{ loop.index }}')">
                    <img src="{{ image.signed_url }}" 
                         id="img-{{ loop.index }}"
                         class="gallery-img img-collapsed" 
                         alt="Gallery Image">
                </div>

                <div class="card-footer bg-white border-top-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">By: {{ image.uploaded_by }}</small>
                        <form action="/delete-image" method="post" onsubmit="return confirm('Delete this image?')">
                            <input type="hidden" name="file_path" value="{{ image.storage_path }}">
                            <button type="submit" class="btn btn-sm btn-outline-danger border-0">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleExpand(index) {
        const img = document.getElementById(`img-${index}`);
        const icon = document.getElementById(`icon-${index}`);
        const card = document.getElementById(`card-${index}`);

        if (img.classList.contains('img-collapsed')) {
            // Expand
            img.classList.remove('img-collapsed');
            img.classList.add('img-expanded');
            
            icon.classList.remove('bi-arrows-angle-expand');
            icon.classList.add('bi-arrows-angle-contract');
            
            card.classList.add('card-expanded');
        } else {
            // Collapse
            img.classList.remove('img-expanded');
            img.classList.add('img-collapsed');
            
            icon.classList.remove('bi-arrows-angle-contract');
            icon.classList.add('bi-arrows-angle-expand');
            
            card.classList.remove('card-expanded');
            
            // Scroll back to the card if it went off screen
            card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }
</script>

<footer class="mt-5 py-3 text-center text-muted border-top">
    <small>Secure Gallery Implementation &copy; 2024</small>
</footer>

</body>
</html>
