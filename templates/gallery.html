<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .img-container { position: relative; cursor: pointer; border-radius: 12px; overflow: hidden; background: #eee; }
        .img-container img { transition: transform 0.3s ease; height: 250px; object-fit: cover; width: 100%; }
        .img-container:hover img { transform: scale(1.05); }
        /* Modal Lightbox Style */
        #lightboxModal img { max-height: 85vh; object-fit: contain; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark p-3 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold">User: {{ current_user }}</span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm border-0 mb-5">
            <h5 class="fw-bold text-secondary mb-3">Upload New Media</h5>
            <form action="/upload-image" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" class="form-control" required>
                    <button class="btn btn-primary px-4" type="submit">Upload</button>
                </div>
            </form>
        </div>

        <div class="row g-4">
            {% for img in images %}
            <div class="col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="img-container" onclick="expandImage('{{ img.signed_url }}', '{{ img.file_name }}')">
                        <img src="{{ img.signed_url }}" alt="Gallery Image">
                    </div>
                    <div class="card-body p-2 d-flex justify-content-between align-items-center">
                        <span class="small text-muted text-truncate me-2">{{ img.file_name }}</span>
                        <div class="btn-group">
                            <a href="/download-image?storage_path={{ img.storage_path }}" class="btn btn-sm btn-outline-success">
                                <i class="bi bi-download"></i>
                            </a>
                            {% if current_user == img.uploaded_by or current_user == "muddhu" %}
                            <form action="/delete-image" method="post" onsubmit="return confirm('Delete permanently?');" class="d-inline">
                                <input type="hidden" name="file_path" value="{{ img.storage_path }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0 p-0">
                    <button type="button" class="btn-close btn-close-white ms-auto p-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 text-center">
                    <img src="" id="lightboxImg" class="img-fluid rounded shadow-lg">
                    <p id="lightboxCaption" class="text-white mt-3 fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxCaption = document.getElementById('lightboxCaption');

        function expandImage(url, name) {
            lightboxImg.src = url;
            lightboxCaption.innerText = name;
            modal.show();
        }
    </script>
</body>
</html>
