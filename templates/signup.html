<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex align-items-center" style="height: 100vh;">
    <div class="container card p-4 shadow" style="max-width: 400px;">
        <h3 class="text-center">Create Account</h3>
        <form action="/submit-signup" method="post">
            <label class="form-label mt-2">Invite Token</label>
            <input type="text" name="invite_token" class="form-control" value="{{ token }}" required {% if token %}readonly{% endif %}>
            
            <label class="form-label mt-2">Username</label>
            <input type="text" name="username" class="form-control" required>
            
            <label class="form-label mt-2">Email</label>
            <input type="email" name="email" class="form-control" required>
            
            <label class="form-label mt-2">Password</label>
            <input type="password" name="password" class="form-control" required>
            
            <button type="submit" class="btn btn-primary w-100 mt-4">Register & Access</button>
        </form>
    </div>
</body>
</html>
