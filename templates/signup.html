<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join The Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fdfaf6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .signup-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h3 class="fw-bold text-center mb-4">Request Access</h3>
        <form action="/submit-signup" method="post">
            <div class="mb-3">
                <label class="form-label small">Invite Token</label>
                <input type="text" name="invite_token" class="form-control" value="{{ token }}" required {% if token %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label small">Choose Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-2 shadow-sm">Complete Registration</button>
            <div class="text-center mt-3">
                <a href="/" class="text-muted small text-decoration-none">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
