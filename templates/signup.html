<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Gallery - Private Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
        }
        .signup-card { 
            border: none; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card signup-card p-4">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-opacity-10 d-inline-block p-3 rounded-circle mb-3">
                            <i class="bi bi-person-plus-fill text-primary fs-1"></i>
                        </div>
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted">Enter your details to activate access</p>
                    </div>

                    <form action="/submit-signup" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Invite Token</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-ticket-perforated"></i></span>
                                <input type="text" name="invite_token" class="form-control bg-light fw-bold" 
                                       value="{{ token }}" required {% if token %}readonly{% endif %}
                                       placeholder="Enter your secret token">
                            </div>
                            {% if token %}
                            <div class="form-text text-success"><i class="bi bi-check-circle-fill"></i> Token detected and applied.</div>
                            {% else %}
                            <div class="form-text">A valid invite token is required to sign up.</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a display name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-2">
                            Sign Up & Enter Gallery
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/" class="text-decoration-none small text-muted">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
