<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand h1 mb-0">Admin Control Panel</span>
            <a href="/view-gallery" class="btn btn-outline-light btn-sm">Exit to Gallery</a>
        </div>
    </nav>

    <div class="container">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Pending User Approvals</h5>
            </div>
            <div class="card-body">
                {% if not users %}
                <div class="text-center py-5">
                    <i class="bi bi-check2-circle text-success" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">No pending requests at the moment.</p>
                </div>
                {% else %}
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td class="fw-bold">{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                                <td><span class="badge bg-warning text-dark">{{ user[4] }}</span></td>
                                <td class="text-end">
                                    <form action="/admin/approve" method="post" class="d-inline">
                                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                                        <button type="submit" class="btn btn-success btn-sm">
                                            <i class="bi bi-person-check-fill me-1"></i> Approve
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
