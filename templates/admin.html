<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container card p-4 shadow-sm">
        <div class="d-flex justify-content-between mb-4">
            <h2>Invite Token Manager</h2>
            <form action="/admin/generate-token" method="post">
                <button type="submit" class="btn btn-primary">Generate New Token</button>
            </form>
        </div>
        <table class="table table-hover">
            <thead><tr><th>Token</th><th>Magic Link</th></tr></thead>
            <tbody>
                {% for t in tokens %}
                <tr>
                    <td><strong>{{ t[0] }}</strong></td>
                    <td><code>{{ base_url }}signup?token={{ t[0] }}</code></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
