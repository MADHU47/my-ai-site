<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My AI Website</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #message { margin-top: 20px; color: blue; }
    </style>
</head>
<body>
    <h2>Sign Up for My App</h2>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="email" id="email" placeholder="Enter Email"><br>
    <button onclick="sendData()">Register</button>
    <p id="message"></p>

    <script>
        async function sendData() {
            const user = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // This is the JavaScript talking to your Python Backend
            const response = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, email: email})
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.status;
        }
    </script>
</body>
</html>
