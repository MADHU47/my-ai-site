<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-success { background-color: #28a745; border: none; }
        #message { font-weight: bold; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card mb-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">üì∏ Upload to New Gallery</h3>
                    
                    <form action="/upload-image" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Select an image (PNG, JPG, JPEG)</label>
                            <input type="file" name="file" class="form-control" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">Upload Now</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <hr>
                        <a href="/view-gallery" class="btn btn-primary w-100 py-2">üñºÔ∏è View Shared Gallery</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <h5 class="text-center mb-3">User Registration</h5>
                    <div class="mb-2">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <button onclick="sendData()" class="btn btn-outline-secondary w-100">Register User</button>
                    <p id="message" class="text-center mt-3 small"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // Your original JavaScript for the registration form
    async function sendData() {
        const user = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const msgElement = document.getElementById('message');

        if(!user || !email) {
            msgElement.style.color = "red";
            msgElement.innerText = "Please fill in both fields.";
            return;
        }

        const response = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: user, email: email})
        });

        const result = await response.json();
        msgElement.style.color = "green";
        msgElement.innerText = result.status;
    }
</script>

</body>
</html>
