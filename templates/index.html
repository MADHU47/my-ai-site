<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Childhood Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #fdfaf6;
            --card-bg: #ffffff;
        }
        body { 
            background-color: var(--bg-color); 
            font-family: 'Segoe UI', serif; 
            color: #444; 
            overflow-x: hidden;
        }
        .hero-section { 
            padding: 80px 0 60px; 
            text-align: center; 
        }
        /* Optimized Grid for 2 centered items */
        .memory-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 450px)); 
            gap: 40px; 
            padding: 20px; 
            max-width: 1000px; 
            margin: 0 auto;
            justify-content: center; /* Centers the cards if there's extra space */
        }
        .memory-card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            transition: all 0.4s ease; 
            border: 1px solid #f0f0f0;
        }
        .memory-card:hover { 
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .memory-card img { 
            width: 100%; 
            height: 320px; 
            object-fit: cover; 
            border-radius: 2px;
        }
        .memory-caption { 
            padding-top: 20px; 
            text-align: center; 
            font-style: italic; 
            font-size: 1.2rem;
            color: #555;
        }
        .btn-group-home { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            margin-top: 40px; 
        }
        .btn-pill {
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">The Childhood Vault</h1>
            <p class="lead text-muted">A secure, private corner for our shared history.</p>
            <div class="btn-group-home">
                <a href="/view-gallery" class="btn btn-primary btn-pill shadow">Enter Gallery</a>
                <a href="/signup" class="btn btn-outline-secondary btn-pill">Request Access</a>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="memory-grid">
            
            <div class="memory-card">
                <img src="/static/child.jpg" alt="Pure Freedom">
                <div class="memory-caption">"Pure Freedom"</div>
            </div>

            <div class="memory-card">
                <img src="/static/images.jpg" alt="Traditional Games">
                <div class="memory-caption">"The Art of Strategy"</div>
            </div>

        </div>
    </div>

    <div class="btn-group-home">
    <a href="/admin/dashboard" class="btn btn-dark btn-pill ms-2">
        <i class="bi bi-shield-lock"></i> Admin
    </a>
</div>

    <footer class="text-center py-5 text-muted small mt-5">
        <hr class="w-25 mx-auto mb-4 opacity-25">
        &copy; 2026 Private Vault &bull; Built for Memories
    </footer>

</body>
</html>
