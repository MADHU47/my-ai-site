<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Vault | Memories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #fdfaf6;
            --card-bg: #ffffff;
            --accent-color: #0d6efd;
        }
        body { 
            background-color: var(--bg-color); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
            overflow-x: hidden;
        }
        .hero-section {
            padding: 80px 0 60px;
            text-align: center;
        }
        /* Aesthetic Grid - Optimized for 3 items */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .memory-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .memory-card:hover {
            transform: translateY(-12px) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        .memory-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 2px;
            filter: contrast(1.05) brightness(1.02);
        }
        .memory-caption {
            padding-top: 20px;
            text-align: center;
            font-style: italic;
            font-size: 1.1rem;
            color: #555;
            font-family: 'Georgia', serif;
        }
        .btn-enter {
            padding: 14px 40px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">The Childhood Vault</h1>
            <p class="lead text-muted mb-5">A secure, private corner for our shared history.</p>
            <a href="/view-gallery" class="btn btn-primary btn-enter shadow-lg">
                <i class="bi bi-unlock-fill me-2"></i> Access Gallery
            </a>
        </div>
    </header>

    <div class="container mb-5">
        <div class="memory-grid">
            
            <div class="memory-card">
                <img src="/static/child.jpg" alt="Pure Freedom">
                <div class="memory-caption">"Pure Freedom"</div>
            </div>

            <div class="memory-card">
                <img src="/static/images.jpg" alt="Traditional Games">
                <div class="memory-caption">"The Art of Strategy"</div>
            </div>

            <div class="memory-card">
                <img src="/static/images (1).jpg" alt="Science Discovery">
                <div class="memory-caption">"Moments of Wonder"</div>
            </div>

        </div>
    </div>

    <footer class="text-center py-5 text-muted small mt-5">
        <hr class="w-25 mx-auto mb-4 opacity-25">
        &copy; 2026 Private Vault &bull; Built for Memories
    </footer>

</body>
</html>
